# Example Playbok to deploy agents
- name: Prepare hosts for App Agent vi DNS
  hosts: windows
  vars:
   agent_src: /tmp
  vars_files: 
    - ./vars/main.yml
  
  tasks:
  - name: Ensure all name resolution is handled by DNS
    community.windows.win_hosts:
      canonical_name: vmware-plugin
      state: absent
      ip_address: '::1'
      
  - name: Ensure all name resolution is handled by DNS
    community.windows.win_hosts:
      canonical_name: vmware-plugin
      state: absent
      ip_address: 127.0.0.1
      
