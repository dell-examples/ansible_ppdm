# Example Playbok to deploy agents
- name: Prepare hosts for App Agent via DNS
  hosts: windows
  vars:
   agent_src: /tmp
  vars_files: 
    - ./vars/main.yml
  
  tasks:
  - name: Remove vmware-plugin on ::1
    community.windows.win_hosts:
      canonical_name: vmware-plugin
      state: absent
      ip_address: '::1'
      
  - name: Remove vmware-plugin on 172.0.0.1 
    community.windows.win_hosts:
      canonical_name: vmware-plugin
      state: absent
      ip_address: 127.0.0.1
      
